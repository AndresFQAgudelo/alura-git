<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contactos - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barbría Alura"></h1>
            
                <nav>
                    <ul>
                        <li> <a href="index.html">Home</a> </li>
                        <li><a href="productos.html">Productos</a> </li>
                        <li><a href="contactos.html">Contactos</a></li>
                    </ul> 
                </nav>
            </div>

        </header>

        <main>
            <form >
                <label for="nombreapellido"> Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input_padron" required>

                <label for="correo"> Correo Electrónico</label>
                <input type="email" id="correo" class="input_padron" required placeholder="email@dominio.com">

                <label for="telefono"> Teléfono</label>
                <input type="tel" id="telefono" class="input_padron" required placeholder="(+XX) XXXX XXXX">

                <label for="mensaje">Mesaje</label>
                <textarea cols="70", rows="10" id="mensaje" class="input_padron"></textarea>

                <fieldset>
                    <legend> ¿Comó le gustaría que lo contactemos?</legend>

                    <label for="radio_email" ><input type="radio"  name = "contacto" value="email" id="radio_email" checked>Email</label>
                    
    
                    <label for="radio_telefono"><input type="radio" name = "contacto" value="email" id="radio_telefono">Telefono</label>
                    
    
                    <label for="radio_what"><input type="radio"  name = "contacto" value="email" id="what">
                        Whatsapp</label>
                        
                    
                </fieldset>

                <fieldset>
                    <legend>¿En qué horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
    
                </fieldset>

                <label class="check-box"><input type="checkbox" checked> Le gustaría recibir novedades</label>

                <input type="submit" name = "contacto" value="Enviar formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día </th>
                        <th> hora</th>
                    </tr>
                </thead>


               <tbody>
                    <tr>
                        <td>Lunes </td>
                        <td> 08h - 20h</td>
                    </tr>

                    <tr>
                        <td>Miercoles </td>
                        <td> 08h - 20h</td>
                    </tr>

                    <tr>
                        <td>Viernes </td>
                        <td> 08h - 20h</td>
                    </tr>
               </tbody> 

                
            </table>
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barbría Alura">
            <p class="copy"> &copy; Copyright Barbería Alura - 2020</p>
        </footer>
        
    </body>
</html>
