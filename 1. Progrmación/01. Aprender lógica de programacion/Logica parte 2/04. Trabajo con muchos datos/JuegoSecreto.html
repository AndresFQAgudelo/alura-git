<meta charset="UTF-8">

<input/>
<button> Verificar acertó con el secreto</button>


<script>
    //var secreto = Math.round(Math.random()*10);
    var secretos = [3,5,7,9];

    var input = document.querySelector("input");
    input.focus();

    var encontrado = false

    function Verificar(){

        for(let i = 0; i < secretos.length; i++){

            if (parseInt(input.value) == secretos[i]) {
                alert("Usted Acerto!");
                encontrado = true;
                break;
                
            } 
        };
        if (encontrado == false){
            alert("Usted Erró!");
        };
        
        input.value = ""; // Limpia el cudro de texto
        input.focus(); // lleva el cursor al cuadro de texto
    };

    var button = document.querySelector("button");
    button.onclick = Verificar;
</script>
