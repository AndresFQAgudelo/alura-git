<meta charset="UTF-8">
<h1>Numeros Pares</h1>

<script>
    function saltarLinea() {

        document.write("<br>");	
        document.write("<br>");	
        document.write("<br>");	

    }  ;

    function imprimir(frase) {

        document.write(frase);
        saltarLinea();

    };
    

    for (let index = 2; index <= 100; index++) {
        if((index%2) == 0){
            imprimir(index);
        }
        
    };

    
    

</script>
