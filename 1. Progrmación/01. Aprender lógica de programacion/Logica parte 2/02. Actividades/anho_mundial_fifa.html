<script>
    function saltarLinea() {

        document.write("<br>");	
        document.write("<br>");	
        document.write("<br>");	

    }  

    function imprimir(frase) {

        document.write(frase);
        saltarLinea();

    }
    var anhoMundial = 2000

    while (anhoMundial < 2022) {
        imprimir("Mudial" + anhoMundial);
        anhoMundial += 4
        
    }
</script>
