<meta charset="UTF-8">

<h1>PROGRAMA JUEGO DE ADIVINACION </h1>

<script>

	function saltarLinea() {

		document.write("<br>");		

	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

	for (let x = 0; x < 3; x++) {
        for (let j = 0; j < 5; j++) {
            document.write(" * ");
        }

        saltarLinea();
        
    }

</script>
