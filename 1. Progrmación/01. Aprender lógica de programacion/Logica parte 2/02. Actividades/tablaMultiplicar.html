<meta charset="UTF-8">

<script>
    function saltarLinea() {

        document.write("<br>");	
        document.write("<br>");	
        document.write("<br>");	

    }  

    function imprimir(frase) {

        document.write(frase);
        saltarLinea();

    }
    
    numtabla = parseInt(prompt("Numero de la tabla"));

    for (let index = 1; index <= 10; index++){
        imprimir(numtabla + " * " + index + " = " + (numtabla * index));
     
    }
</script>
