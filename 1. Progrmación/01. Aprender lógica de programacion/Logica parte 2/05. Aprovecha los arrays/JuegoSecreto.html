<meta charset="UTF-8">

<input/>
<button> Verificar acertó con el secreto</button>


<script>
    //var secreto = Math.round(Math.random()*10);
    
    function aleatorio(){
        return Math.round(Math.random()*10);
    }

    function sorteaNumeros(cantidad){
        var secretos= [];
        var count = 0;
        while (count < cantidad) {
            var numeroAleatorio = aleatorio();
            console.log(numeroAleatorio);
            encontrado = false;
            if (numeroAleatorio != 0){
                for (let s=0; s < secretos.length; s++){
                    if (numeroAleatorio == secretos[s]){
                        encontrado = true;
                        break;
                    };
                };

                if (encontrado == false){
                    secretos.push(numeroAleatorio);
                    count++;
                };
            };
            
        };
        return secretos;
        
    };
    var secretos = sorteaNumeros(4);
    console.log(secretos);

    

    var input = document.querySelector("input");
    input.focus();

    var encontrado = false

    function Verificar(){

        for(let i = 0; i < secretos.length; i++){

            if (parseInt(input.value) == secretos[i]) {
                alert("Usted Acerto!");
                encontrado = true;
                break;
                
            } 
        };
        if (encontrado == false){
            alert("Usted Erró!");
        };
        
        input.value = ""; // Limpia el cudro de texto
        input.focus(); // lleva el cursor al cuadro de texto
    };

    var button = document.querySelector("button");
    button.onclick = Verificar;
</script>
