<canvas width="600" height="400s"></canvas>
<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0,0,600,400);

    var randomX;
    var randomY;

    function disenarCircunferencia(x,y,radio, color){
        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x,y, radio, 0 , 2*3.14);
        pincel.fill();

    }

    function disenarObjetivo(x, y) {
        disenarCircunferencia(x,y,30,"red");
        disenarCircunferencia(x,y,20,"white");
        disenarCircunferencia(x,y,10,"red");
        
    }

    function sorteo(maximo) {
        return Math.floor(Math.random()*maximo);
        
    }

    function actualizar(){
        pincel.clearRect(0,0,600,400);
        randomX = sorteo(600);
        randomY = sorteo(400);
        disenarObjetivo(randomX, randomY);

    }


    //setInterval(actualizar, 1000)

    function disparar(evento) {
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;

        if ((x < (randomX + 10)) &&
            (x > (randomX - 10)) &&
            (y < (randomY + 10)) &&
            (y > (randomY - 10)) ){
                alert("Tiro certero");

            }
        
        
    }
    
    pantalla.onclick= disparar;


    
    

    setInterval(actualizar, 1000)
</script>
